<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Client</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/doctor.css" rel="stylesheet" type="text/css">
    <link href="css/page-animation.css" rel="stylesheet" type="text/css">
    <link href="css/logo-anomation.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="js/doctor.js" type="text/javascript"></script>
    <script src="js/jquery-gesture.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
    <div id="page-0" class="page">
        <h1>page 0</h1>
        <img id="page-0-logo0" src="img/page-0-logo0.png" class="zoomInScaleOut">
        <img id="page-0-logo1" src="img/page-0-logo1.png" class="fadeInRight">
        <img id="page-0-logo2" src="img/page-0-logo2.png" class="fadeInRight">
        <img id="page-0-logo3" src="img/page-0-logo3.png" class="bounce">
        <img id="page-0-logo4" src="img/arrow.png">

    </div>
    <div id="page-1" class="page">
        <h1>page 1</h1>
    </div>
    <div id="page-2" class="page">
        <h1>page 2</h1>
    </div>
    <div id="page-3" class="page">
        <h1>page 3</h1>
    </div>
    <div id="page-4" class="page">
        <h1>page 4</h1>
        <img id="page-4-logo0" src="img/page-4-logo0.png" class="fadeInDown">
        <img id="page-4-logo1" src="img/page-4-logo1.png" class="fadeInUp">
        <button id="page-4-logo2" type="button" class="fadeInDown">
            立即体验
        </button>
    </div>

    <ul id="slide-progress" class="slide-progress">
        <li class="progress-dot"></li>
        <li class="progress-dot"></li>
        <li class="progress-dot"></li>
        <li class="progress-dot"></li>
        <li class="progress-dot"></li>
    </ul>
</div>
</body>
</html>
