<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width,user-scalable=no"/>-->
    <title>Scroller</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/page-animation.css" rel="stylesheet" type="text/css">
    <link href="css/logo-anomation.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-gesture.js"></script>
</head>
<body>
<div id="container">
    <div id="page-0" class="page">
        <h1>Page 0</h1>
        <img id="page-0-logo0" src="images/page0-logo0.png" class="zoomInScaleOut">
        <img id="page-0-logo1" src="images/page0-logo1.png" class="fadeInDown">
        <img id="page-0-logo2" src="images/arrow.png">
    </div>

    <div id="page-1" class="page">
        <h1>Page 1</h1>
        <img id="page-1-logo0" src="images/page1-logo0.png" class="fadeIn">
        <img id="page-1-logo1" src="images/page1-logo1.png" class="zoomInScaleOut">
        <img id="page-1-logo2" src="images/arrow.png">
    </div>

    <div id="page-2" class="page">
        <h1>Page 2</h1>
        <img id="page-2-logo0" src="images/page2-logo0.png" class="fadeIn">
        <img id="page-2-logo1" src="images/page2-logo1.png" class="zoomInScaleOut">
        <img id="page-2-logo2" src="images/arrow.png">
    </div>

    <div id="page-3" class="page">
        <h1>Page 3</h1>
        <img id="page-3-logo0" src="images/page3-logo0.png" class="fadeInDown">
        <img id="page-3-logo1" src="images/page3-logo1.png" class="zoomInScaleOut">
        <img id="page-3-logo2" src="images/arrow.png">
    </div>

    <div id="page-4" class="page">
        <h1>Page 4</h1>
        <button id="page-4-logo0" type="button" class="zoomInScaleOut">
            立即体验
        </button>
    </div>

    <ul id="slide-progress" class="slide-progress">
        <li class="progress-dot"></li>
        <li class="progress-dot"></li>
        <li class="progress-dot"></li>
        <li class="progress-dot"></li>
        <li class="progress-dot"></li>
    </ul>
</div>
</body>
</html>
