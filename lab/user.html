<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width,user-scalable=no"/>-->
    <title>User</title>
    <link href="build/css/main.css" rel="stylesheet" type="text/css">
    <link href="build/css/animation.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="build/js/bundle.js"></script>
</head>
<body>
<div id="container">
    <div id="page-0" class="page" style="background-image: url('image/user/page0-bg.png')">
        <img id="page-0-logo0" src="image/user/page0-logo0.png" class="zoomInScaleOut">
        <img id="page-0-logo1" src="image/user/page0-logo1.png" class="fadeInDown">
    </div>

    <div id="page-1" class="page" style="background-image: url('image/user/page1-bg.png')">
        <img id="page-1-logo0" src="image/user/page1-logo0.png" class="fadeIn">
        <img id="page-1-logo1" src="image/user/page1-logo1.png" class="zoomInScaleOut">
    </div>

    <div id="page-2" class="page" style="background-image: url('image/user/page2-bg.png')">
        <img id="page-2-logo0" src="image/user/page2-logo0.png" class="fadeIn">
        <img id="page-2-logo1" src="image/user/page2-logo1.png" class="zoomInScaleOut">
    </div>

    <div id="page-3" class="page" style="background-image: url('image/user/page3-bg.png')">
        <img id="page-3-logo0" src="image/user/page3-logo0.png" class="fadeInDown">
        <img id="page-3-logo1" src="image/user/page3-logo1.png" class="zoomInScaleOut">
    </div>

    <div id="page-4" class="page" style="background-image: url('image/user/page4-bg.png')">
        <button id="page-4-logo0" type="button" class="zoomInScaleOut">
            立即体验
        </button>
    </div>

    <ul id="slide-progress" class="slide-progress">
        <li class="progress-dot"></li>
        <li class="progress-dot"></li>
        <li class="progress-dot"></li>
        <li class="progress-dot"></li>
        <li class="progress-dot"></li>
    </ul>
</div>
</body>
</html>
